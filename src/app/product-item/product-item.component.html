<div class="container">
    <div class="row">
      <div class="col col-lg-10">
        <img src="{{ product.url }}" alt="" (click)="item(product.id)">
        <p>{{ product.name }}</p>
        <p>${{ product.price }}</p>
        <select name="" id="" class="select-input" (ngModelChange)="tlNum($event)" [ngModel]="num">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <button class="btn btn-primary" (click)="add(product)" >Add to Cart</button>
      </div>
    </div>
  </div>
